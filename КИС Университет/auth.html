<!DOCTYPE html>

<head>

  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {

    body {

    }

    .logo {

    @keyframes fadeInLogo {

      to   { opacity: 1; transform: scale(1); }
    }

    h2 {
      color: #003366;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 500;
      color: #003366;
      text-align: left;
    }

    select, input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .btn {
      margin-top: 1.5rem;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .error {
      margin-top: 1rem;
      color: #c0392b;
      font-size: 0.95rem;
      display: none;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle span {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: #007acc;
      font-size: 1.2rem;
    }
  </style>

  <script>
    const users = [
      { login: "admin", password: "admin123", role: "admin" },
      { login: "staff1", password: "staff123", role: "staff" },
      { login: "student1", password: "student123", role: "student" }
    ];

    function handleLogin(event) {
      event.preventDefault();

      const role = document.getElementById("role").value;
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-message");

      if (!login || !password) {
        errorMsg.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å.";
        errorMsg.style.display = "block";
        return;
      }

      const user = users.find(u => u.login === login && u.password === password && u.role === role);

      if (!user) {
        errorMsg.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω, –ø–∞—Ä–æ–ª—å –∏–ª–∏ —Ä–æ–ª—å.";
        errorMsg.style.display = "block";
        return;
      }

      errorMsg.style.display = "none";
      localStorage.setItem("savedLogin", login);

      if (role === "admin") {
        window.location.href = "index.html";
      } else if (role === "staff") {
        window.location.href = "arm_raspisanie.html";
      } else if (role === "student") {
        window.location.href = "student_dashboard.html";
      }
    }

    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    window.onload = () => {
      const savedLogin = localStorage.getItem("savedLogin");
      if (savedLogin) document.getElementById("login").value = savedLogin;
    };
  </script>
</head>
